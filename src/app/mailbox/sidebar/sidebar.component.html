<header class="header">
  <img src="/assets/user_profile.jpg" alt="User Profile Photo" class="header__profile" />
  <span class="header__user">Bonjour Benjamin</span>
</header>
<section class="sidebar">
  <button>Nouveau message</button>
  <span class="sidebar__inbox">
    <h6 class="sidebar__inbox__title">Messagerie</h6>
    <ul class="sidebar__inbox__folders">
      <li class="sidebar__inbox__folders__item" *ngFor="let folder of inbox.folders; let i = index" 
      [class.sidebar__inbox__folders__item--active]="i===indexSelected" (click)="indexSelected = i">
        {{ folder.label }} 
        <template [ngIf]="getUnredCount(folder) > 0">
          ({{ getUnredCount(folder) }})
        </template>
      </li>
    </ul>
  </span>
</section>
